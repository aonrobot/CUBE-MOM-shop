<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CUBE | MOM Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="liffErrorMessage" class="hidden">LIFF got something error :(</div>
    <div id="liffAppContent">
        <h1>CUBE MOM Shop</h1>
        LIFF OK
        <span id="stepLIFF"></span>
        <p id="deviceOS"></p>
        <div id="profileInfo" class="hidden textLeft">
            <h2>Profile</h2>
            <a href="#" onclick="toggleProfileData()">Close Profile</a>
            <div id="profilePictureDiv">
            </div>
            <table>
                <tr>
                    <th>userId</th>
                    <td id="userIdProfileField"></td>
                </tr>
                <tr>
                    <th>displayName</th>
                    <td id="displayNameField"></td>
                </tr>
                <tr>
                    <th>statusMessage</th>
                    <td id="statusMessageField"></td>
                </tr>

                <tr>
                    <th>context type</th>
                    <td id="contextTypeProfileField"></td>
                </tr>
                <tr>
                    <th>Context Id</th>
                    <td id="groupIdProfileField"></td>
                </tr>
            </table>
        </div>
        <button id="getAccessToken">Get Access Token</button>
        <button id="getProfileButton">Get Profile</button>
        <button id="liffSendMessageButton">Send message to private chat</button>
        <button id="liffLoginButton">Login</button>
        <button id="liffLogoutButton">Logout</button>
    </div>
    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script src="mom-shop-liff.js"></script>
</body>
</html>
